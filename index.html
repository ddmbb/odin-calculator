<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="display">
            <div id="upper-display"></div>
            <div id="lower-display"></div>
        </div>
        <div class="calc-buttons">
            <button type="button" id="negative">+/-</button>
            <button type="button" class="operator" value=** id="exponent">^</button>
            <button type="button" id="delete">del</button>
            <button type="button" id="clear">clear</button>

            <button type="button" class="number" value=7 id="seven">7</button>
            <button type="button" class="number" value=8 id="eight">8</button>
            <button type="button" class="number" value=9 id="nine">9</button>
            <button type="button" class="operator" value=/ id="divide">/</button>

            <button type="button" class="number" value=4 id="four">4</button>
            <button type="button" class="number" value=5 id="five">5</button>
            <button type="button" class="number" value=6 id="six">6</button>
            <button type="button" class="operator" value=* id="multiply">*</button>

            <button type="button" class="number" value=1 id="one">1</button>
            <button type="button" class="number" value=2 id="two">2</button>
            <button type="button" class="number" value=3 id="three">3</button>
            <button type="button" class="operator" value=- id="subtract">-</button>

            <button type="button" class="number" value=0 id="zero">0</button>
            <button type="button" id="decimal" value=.>.</button>
            <button type="button" value='=' id="equals">=</button>
            <button type="button" class="operator" value=+ id="add">+</button>
        </div>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
